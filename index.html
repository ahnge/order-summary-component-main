<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./dist/css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="containerr">
      <img src="./images/illustration-hero.svg" alt="" srcset="" />
      <div class="containerr__lil">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="containerr__four">
          <img src="./images/icon-music.svg" alt="" />
          <div class="containerr__anual">
            <h4>Annual Plan</h4>
            <div>$59.99/year</div>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="containerr__btn">Proceed to Payment</div>
        <div class="containerr__cancle">Cancel Order</div>
      </div>
    </div>
  </body>
</html>
